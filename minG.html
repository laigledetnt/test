<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: radial-gradient(blue, cyan);
    text-align: center;
    font-family: sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 10px;
    overflow: hidden;
}

h1 {
    font-size: min(8vmin, 40px);  /* Taille du texte du titre rÃ©active */
    margin-bottom: 10px; /* RÃ©duction de l'espace sous le titre */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;  /* RÃ©duction de l'espace entre les Ã©lÃ©ments */
    width: 100%;
    justify-content: center;
}

.game-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;  /* RÃ©duction de l'espace entre les boutons et les champs */
    width: 100%;
    max-width: 400px;
}

table {
    width: 90vmin;
    height: 90vmin;
    max-width: 500px;
    max-height: 500px;
    border-collapse: collapse;
    margin-bottom: 10px;  /* RÃ©duction de l'espace entre la grille et le texte */
}

td {
    font-size: min(12vmin, 60px);  /* Taille dynamique du texte dans les cases */
    border: 3px solid white;
    text-align: center;
    width: 33%;
    height: 33%;
    aspect-ratio: 1 / 1;
    cursor: pointer;
}

.button {
    color: white;
    background: blue;
    border: none;
    padding: 8px 16px;
    font-size: 3vmin;  /* RÃ©duction de la taille des boutons */
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    max-width: 200px;
}

.button:hover {
    background: skyblue;
}

.form__field {
    font-size: 4vmin;  /* Taille du texte pour les champs de saisie */
    padding: 8px;
    border: 2px solid white;
    background: transparent;
    color: white;
    width: 100%;
    max-width: 200px;
    margin: 5px;
    text-align: center;
}

/* ðŸ“Œ Mode paysage */
@media screen and (orientation: landscape) {
    body {
        flex-direction: row;
        justify-content: space-evenly;
        align-items: flex-start;
    }

    .container {
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        width: 50%;
    }

    table {
        width: 50vmin;
        height: 50vmin;
        max-width: 500px;
        max-height: 500px;
    }

    .game-controls {
        position: absolute;
        bottom: 10px;
        width: 90%;
        max-width: 400px;
        gap: 5px; /* RÃ©duction de l'Ã©cart entre les champs et boutons */
    }

    .form__field {
        font-size: 5vmin;
        width: 90%;
        max-width: 250px;
    }

    .button {
        font-size: 5vmin;
        width: 90%;
        max-width: 250px;
    }
}

/* ðŸ“Œ Mobile - pour Ã©crans plus petits */
@media screen and (max-width: 600px) {
    table {
        width: 80vmin;
        height: 80vmin;
    }

    td {
        font-size: 12vmin;
    }

    .button {
        font-size: 5vmin;
    }

    .form__field {
        font-size: 5vmin;
    }
}}


    </style>
</head>
<body>
    <div class="container">
        <h1 id="txt_joueur">TIC TAC TOE</h1>

        <!-- Grille du jeu -->
        <table>
            <tr>
                <td id="case1" onclick="Case(1)"></td>
                <td id="case2" onclick="Case(2)"></td>
                <td id="case3" onclick="Case(3)"></td>
            </tr>
            <tr>
                <td id="case4" onclick="Case(4)"></td>
                <td id="case5" onclick="Case(5)"></td>
                <td id="case6" onclick="Case(6)"></td>
            </tr>
            <tr>
                <td id="case7" onclick="Case(7)"></td>
                <td id="case8" onclick="Case(8)"></td>
                <td id="case9" onclick="Case(9)"></td>
            </tr>
        </table>

        <!-- Conteneur des contrÃ´les sous la grille -->
        <div class="game-controls">
            <button class="button" id="bouton_jouer" onclick="init()">PLAY</button>
            <input type="text" class="form__field" placeholder="PLAYER 1" id="j1" onblur="noms_joueurs()">
            <input type="text" class="form__field" placeholder="PLAYER 2" id="j2" onblur="noms_joueurs()">
        </div>
    </div>

    <script>
        let tour = 0;
        let joueur1_nom = "PLAYER 1";
        let joueur2_nom = "PLAYER 2";
        let statut_jeu = 0;

        function init() {
            tour = 0;
            statut_jeu = 1;
            document.getElementById("txt_joueur").innerHTML = joueur1_nom + " !";
            document.getElementById("bouton_jouer").innerHTML = "RESTART";
            for (let i = 1; i <= 9; i++) {
                let cell = document.getElementById("case" + i);
                cell.innerHTML = "";
                cell.style.color = "white";
            }
        }

        function Case(number) {
            if (statut_jeu !== 1) return;
            let cell = document.getElementById("case" + number);
            if (cell.innerText !== "") return;
            cell.innerHTML = tour === 0 ? "X" : "O";
            document.getElementById("txt_joueur").innerHTML = tour === 0 ? joueur2_nom + " !" : joueur1_nom + " !";
            tour = 1 - tour;
            fin_jeu();
        }

        function fin_jeu() {
            const combinaisonsGagnantes = [
                [1, 2, 3], [4, 5, 6], [7, 8, 9],
                [1, 4, 7], [2, 5, 8], [3, 6, 9],
                [1, 5, 9], [3, 5, 7]
            ];

            let jeu = [];
            for (let i = 1; i <= 9; i++) {
                jeu[i] = document.getElementById("case" + i).innerText;
            }

            for (let combinaison of combinaisonsGagnantes) {
                let [a, b, c] = combinaison;
                if (jeu[a] && jeu[a] === jeu[b] && jeu[b] === jeu[c]) {
                    statut_jeu = 3;
                    document.getElementById("txt_joueur").innerHTML = "Winner: " + (jeu[a] === "X" ? joueur1_nom : joueur2_nom) + "!";
                    return;
                }
            }

            if (!jeu.includes("")) {
                document.getElementById("txt_joueur").innerHTML = "equality!";
                statut_jeu = 2;
            }
        }

        function noms_joueurs() {
            joueur1_nom = document.getElementById("j1").value || "PLAYER 1";
            joueur2_nom = document.getElementById("j2").value || "PLAYER 2";
        }
    </script>
</body>
</html>
